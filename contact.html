<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Decor | Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Domine:wght@400;700&family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
    <link href="css/contact.css" rel="stylesheet" />
    <link href="css/media.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/b318972c4d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="background">
    <header>
      <div class="logo">HomeDecor</div>
      <input type="checkbox" id="menu-icon" />
      <label for="menu-icon" class="menu-btn"
        ><i class="fas fa-bars"></i
      ></label>
      <nav>
        <ul>
          <li>
            <a href="index.html" class="link-hover">Home</a>
          </li>
          <li>
            <a href="products.html" class="active link-hover">Products</a>
          </li>
          <li><a href="contact.html" class="link-hover">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="container contact_container section-padding" id="contact">
        <h1 class="headline center">Get in touch with us</h1>
        <form action="" class="contact-form" id="contact-form">
          <input type="text" placeholder="Your name" class="name" required />
          <input
            type="email"
            name=""
            id=""
            placeholder="Email address.."
            class="email"
            required
          />
          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            placeholder="Write message here..."
            class="message"
            required
          ></textarea>
          <input type="submit" value="Send" class="send-btn" />
        </form>
      </section>
    </main>

    <footer>
      <a href="https://www.facebook.com/" target="_blank">
        <i class="fa fa-facebook"></i>
      </a>
      <a href="https://www.instagram.com/" target="_blank">
        <i class="fa fa-instagram"></i>
      </a>
      <a href="mailto:post@homedecor.com" target="_blank">
        <i class="fa fa-envelope"></i>
      </a>
      <h3>Copyright Home Decor AS</h3>
    </footer>
  </body>
</html>
